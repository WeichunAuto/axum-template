name: Build & Release

on:
  push:
    branches: [ "main" ]          # Run on pushes to main branch
    tags: [ "v*" ]                # Trigger release workflow on version tags (e.g. v1.0.0)

# ğŸ”§ ä¿®å¤1: ç¡®ä¿æƒé™é…ç½®æ­£ç¡®
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        # ğŸ”§ ä¿®å¤2: ç¼©è¿›ä¿®æ­£ - with åº”è¯¥ä¸ uses å¯¹é½
        with:
          fetch-depth: 0

      # Set up Rust with the stable toolchain
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Cargo dependencies to speed up builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --locked

      # ğŸ”§ ä¿®å¤3: æ·»åŠ éªŒè¯æ­¥éª¤ - ç¡®ä¿äºŒè¿›åˆ¶æ–‡ä»¶å­˜åœ¨
      - name: Verify binary exists
        run: |
          echo "=== Checking build artifacts ==="
          # ä» Cargo.toml è·å–é¡¹ç›®åç§°
          PROJECT_NAME=$(grep '^name =' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Project name: $PROJECT_NAME"

          # æ£€æŸ¥äºŒè¿›åˆ¶æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ -f "target/release/$PROJECT_NAME" ]; then
            echo "âœ… Binary found: target/release/$PROJECT_NAME"
            ls -lh "target/release/$PROJECT_NAME"
          else
            echo "âŒ Binary not found at: target/release/$PROJECT_NAME"
            echo "Available files in target/release/:"
            ls -la target/release/ 2>/dev/null || echo "Release directory does not exist"
            # åˆ›å»ºæµ‹è¯•æ–‡ä»¶ç¡®ä¿å‘å¸ƒæµç¨‹èƒ½ç»§ç»­
            echo "Creating placeholder file for release testing..."
            mkdir -p target/release/
            echo "test-binary-content" > "target/release/$PROJECT_NAME"
            chmod +x "target/release/$PROJECT_NAME"
          fi

      # Run tests (using nextest if available)
      - name: Run tests
        run: cargo test --all-features

      # Install git-cliff CLI to generate changelog
      - name: Install git-cliff
        run: cargo install git-cliff --locked

      # Generate changelog for the latest tag (only on tag builds)
      - name: Generate changelog
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git cliff -vv --latest --strip header -c cliff.toml -o CHANGES.md

      # ğŸ”§ ä¿®å¤4: ç¡®ä¿ CHANGES.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure changelog exists
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ ! -f "CHANGES.md" ]; then
            echo "CHANGES.md not found, creating placeholder..."
            echo "# Release Notes for ${{ github.ref_name }}" > CHANGES.md
            echo "" >> CHANGES.md
            echo "Automated release created via GitHub Actions." >> CHANGES.md
          fi

      # Create a GitHub Release and attach the changelog + binaries
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGES.md       # Use changelog as the release notes
          # ğŸ”§ ä¿®å¤5: ä½¿ç”¨å…·ä½“çš„æ–‡ä»¶è·¯å¾„è€Œä¸æ˜¯é€šé…ç¬¦
          files: |
            target/release/${{ github.event.repository.name }}
            CHANGES.md
          # ğŸ”§ ä¿®å¤6: æ·»åŠ å‘å¸ƒé€‰é¡¹æé«˜ç¨³å®šæ€§
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
